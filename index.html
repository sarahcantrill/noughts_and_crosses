<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Noughts and Crosses!</title>
</head>
<body>
    <h1>Noughts and Crosses</h1>
    <section id="board" class="board" aria-label="GameBoard">
        <button class="square" data-index="0" aria-label="Square 0"></button>
        <button class="square" data-index="1" aria-label="Square 1"></button>  
        <button class="square" data-index="2" aria-label="Square 2"></button>  
        <button class="square" data-index="3" aria-label="Square 3"></button>  
        <button class="square" data-index="4" aria-label="Square 4"></button>  
        <button class="square" data-index="5" aria-label="Square 5"></button>  
        <button class="square" data-index="6" aria-label="Square 6"></button>  
        <button class="square" data-index="7" aria-label="Square 7"></button>  
        <button class="square" data-index="8" aria-label="Square 8"></button>  
    </section>
    <button id="resetbtn" class="reset-btn">Reset</button>
    
</body>
</html>
